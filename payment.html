<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Toko Online Kami</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="dark-theme">
    <header>
        <h1 class="animate__animated animate__fadeIn">Toko Online Kami</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produk</a></li>
                <li><a href="payment.html">Pembayaran</a></li>
            </ul>
        </nav>
        <div id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section id="payment">
            <h2 class="animate__animated animate__slideInLeft">Pembayaran</h2>
            <div class="payment-container">
                <h3>Rincian Barang</h3>
                <ul id="cart-details"></ul>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Alamat Pengiriman</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Metode Pembayaran</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Pilih metode pembayaran</option>
                            <option value="credit-card">Kartu Kredit</option>
                            <option value="bank-transfer">Transfer Bank</option>
                            <option value="e-wallet">E-Wallet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="total">Total Pembayaran</label>
                        <input type="text" id="total" name="total" readonly>
                    </div>
                    <button type="submit" id="submit-payment" class="animate__animated animate__pulse animate__infinite">Proses Pembayaran</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
